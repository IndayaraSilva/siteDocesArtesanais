<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="headerContent">
            <figure id="headerImage">
                <img src="../assets/logobase.png" alt="logo base social" width="70px">
            </figure> 
            <nav>
                <table class="headerTable">

                    </tr>
                </table>
            </nav>
        </div>

    <main>
        <div class="linha-imagens">
            <div class="moldura">
                <div class="linha-branca">
                    <p class="titulo-imagem">Brigadeiros</p>
                </div>
                <img class="imagem" src="../assets/brigadeiros.jpg">
            </div>
            <div class="moldura">
                <div class="linha-branca">
                    <p class="titulo-imagem">Doce de Leite</p>
                </div>
                <img class="imagem" src="../assets/doce_de_leite.jpg">
            </div>
            <div class="moldura">
                <div class="linha-branca">
                    <p class="titulo-imagem">Cocadas</p>
                </div>
                <img class="imagem" src="../assets/rei_da_cocada.jpg">
            </div>
        </div>
        <div class="linha-imagens">
            <div class="moldura">
                <div class="linha-branca">
                    <p class="titulo-imagem">Bolacha recheada</p>
                </div>
                <img class="imagem" src="../assets/biscoito_casadinho.png">
            </div>
            <div class="moldura">
                <div class="linha-branca">
                    <p class="titulo-imagem">Goiabinha</p>
                </div>
                <img class="imagem" src="../assets/beliscão_goiabada.jpg">
            </div>
            <div class="moldura">
                <div class="linha-branca">
                    <p class="titulo-imagem">Cookies</p>
                </div>
                <img class="imagem" src="../assets/cookies.jpg">
            </div>
        </div>

    <footer>
